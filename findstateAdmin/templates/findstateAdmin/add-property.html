{% extends 'findstateAdmin/_base.html' %}
{% load static %}
{% block title %}Add Property{% endblock title %}

{% block css %}
<style>
  input[type=text], 
  input[type=number],
  input[type=file],
  select {
    width: 100%;
    height: 36px;
    border-radius: 5px;
    border: none;
    outline: none;
    background: #f4f4f4;
  }

  textarea {
    width: 100%;
    resize: none;
    border-radius: 5px;
    border: none;
    outline: none;
    background: #f4f4f4;
  }

  p {
    margin: 1rem;
  }
</style>
{% endblock css %}


{% block content %}
<div class="container-fluid">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title fw-semibold mb-4">Add Property</h5>
      <div class="card">
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p>
              <input type="file" name="image" id="image" multiple>
            </p>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
